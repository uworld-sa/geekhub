<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 6</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="hw6.js"></script>
</head>
<body>
    <div class="hidden">
        <div id="smiley" class="smiley">
            <div class="rip-ico">
                <img src="img/rip.png"/>
            </div>
            <div class="steam-container">
                <div class="squiggle-container squiggle-container-1">
                    <div class="squiggle">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 28.1 80.6" style="enable-background:new 0 0 28.1 80.6;" xml:space="preserve">
            <path class="" fill="none" stroke-width="11" stroke-linecap="round" stroke-miterlimit="10" d="M22.6,75.1c-8-5.6-15.2-10.5-15.2-19.9c0-12.1,14.1-17.2,14.1-29.6c0-9.1-6.7-15.7-16-20.1"/>
            </svg>
                    </div> <!-- end .squiggle-->
                </div>
                <div class="squiggle-container squiggle-container-2">
                    <div class="squiggle">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 28.1 80.6" style="enable-background:new 0 0 28.1 80.6;" xml:space="preserve">
            <path class="" fill="none" stroke="#fff" stroke-width="11" stroke-linecap="round" stroke-miterlimit="10" d="M22.6,75.1c-8-5.6-15.2-10.5-15.2-19.9c0-12.1,14.1-17.2,14.1-29.6c0-9.1-6.7-15.7-16-20.1"/>
            </svg>
                    </div> <!-- end .squiggle-->
                </div>
                <div class="squiggle-container squiggle-container-3">
                    <div class="squiggle">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 28.1 80.6" style="enable-background:new 0 0 28.1 80.6;" xml:space="preserve">
            <path class="" fill="none" stroke="#fff" stroke-width="11" stroke-linecap="round" stroke-miterlimit="10" d="M22.6,75.1c-8-5.6-15.2-10.5-15.2-19.9c0-12.1,14.1-17.2,14.1-29.6c0-9.1-6.7-15.7-16-20.1"/>
            </svg>
                    </div> <!-- end .squiggle-->
                </div>
            </div>

            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <ul id="property" class="property">
            <li class="name"></li>
            <li class="health"><img src="img/health.png" /><span></span></li>
            <li class="satiety"><img src="img/satiety.png" /><span></span></li>
            <li class="happy"><img src="img/happy.png" /><span></span></li>
            <li class="strenght"><img src="img/strenght.png" /><span></span></li>
        </ul>
        <div id="actions" class="actions">
            <button class="eat">Годувати</button>
            <button class="play">Гратися</button>
            <button class="walk">Гуляти</button>
            <button class="sleep">Спати</button>
            <button class="threat">Лікувати</button>
            <button class="train">Тренувати</button>
            <button class="read">Читати</button>
        </div>
    </div>
    <div id="main">
        <div><button id="add-dodo">Добавить dodo</button></div>
        <div id="dodos"></div>
    </div>
</body>
</html>
